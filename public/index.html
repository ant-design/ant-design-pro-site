<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><link rel="icon" href="https://gw.alipayobjects.com/zos/antfincdn/r3d46eFZ7D/method-draw-image.ico" type="image/x-icon"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><script>
          (function () {
            function isLocalStorageNameSupported() {
              var testKey = 'test';
              var storage = window.localStorage;
              try {
                storage.setItem(testKey, '1');
                storage.removeItem(testKey);
                return true;
              } catch (error) {
                return false;
              }
            }
            // 优先级提高到所有静态资源的前面，语言不对，加载其他静态资源没意义
            var pathname = location.pathname;
        
            function isZhCN(pathname) {
              return /-cn\/?$/.test(pathname);
            }
            function getLocalizedPathname(path, zhCN) {
              var pathname = path.startsWith('/') ? path : '/' + path;
              if (!zhCN) { // to enUS
                return /\/?index-cn/.test(pathname) ? '/' : pathname.replace('-cn', '');
              } else if (pathname === '/') {
                return '/index-cn';
              } else if (pathname.endsWith('/')) {
                return pathname.replace(/\/$/, '-cn/');
              }
              return pathname + '-cn';
            }
            // 首页无视链接里面的语言设置 https://github.com/ant-design/ant-design/issues/4552
            if (isLocalStorageNameSupported() && (pathname === '/' || pathname === '/index-cn')) {
              var lang = (window.localStorage && localStorage.getItem('locale')) || (navigator.language.toLowerCase() === 'zh-cn' ? 'zh-CN' : 'en-US');
              // safari is 'zh-cn', while other browser is 'zh-CN';
              if ((lang === 'zh-CN') !== isZhCN(pathname)) {
                location.pathname = getLocalizedPathname(pathname, lang === 'zh-CN');
              }
            }
            document.documentElement.className += isZhCN(pathname) ? 'zh-cn' : 'en-us';
          })()
          </script><meta name="note" content="environment=development"/><style type="text/css">
    .anchor.before {

    }

    h5 .anchor svg,

      visibility: hidden;
    }
    h1:hover .anchor svg,
    h2:hover .anchor svg,
    h3:hover .anchor svg,
    h4:hover .anchor svg,
    h5:hover .anchor svg,
    h6:hover .anchor svg,
    h1 .anchor:focus svg,
    h2 .anchor:focus svg,
    h3 .anchor:focus svg,
    h4 .anchor:focus svg,
    h5 .anchor:focus svg,
    h6 .anchor:focus svg {
      visibility: visible;
    }
  </style><script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var hash = window.decodeURI(location.hash.replace('#', ''))
      if (hash !== '') {
        var element = document.getElementById(hash)
        if (element) {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
          var clientTop = document.documentElement.clientTop || document.body.clientTop || 0
          var offset = element.getBoundingClientRect().top + scrollTop - clientTop
          // Wait for the browser to finish rendering before scrolling.
          setTimeout((function() {
            window.scrollTo(0, offset - 0)
          }), 0)
        }
      }
    })
  </script><link rel="sitemap" type="application/xml" href="/sitemap.xml"/><script src="/socket.io/socket.io.js"></script></head><body><noscript id="gatsby-noscript">This app works best with JavaScript enabled.</noscript><div id="___gatsby"></div><script src="/polyfill.js" nomodule=""></script><script src="/commons.js"></script></body></html>
